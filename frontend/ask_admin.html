<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Portal | Palestine Future</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --black: #050505;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
            --green: #009736;
            --red: #ce1126;
            --gold: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
        }

        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(206, 17, 38, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(206, 17, 38, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(206, 17, 38, 0.3); 
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(206, 17, 38, 0.1);
            text-align: center;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--red), transparent, var(--green));
            z-index: -1;
            border-radius: 16px;
            opacity: 0.5;
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        h2 {
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--white);
        }

        .subtitle {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 30px;
            font-family: monospace;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            color: var(--white);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--red);
            box-shadow: 0 0 10px rgba(206, 17, 38, 0.2);
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background: var(--red);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-auth:hover {
            background: #a00000;
            box-shadow: 0 0 15px rgba(206, 17, 38, 0.4);
        }
        
        .btn-bio {
            background: transparent; border: 1px solid #333;
            color: #888; width: 100%; padding: 10px;
            margin-top: 15px; border-radius: 5px; cursor: pointer;
            transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-bio:hover { border-color: var(--gold); color: var(--gold); background: rgba(255, 215, 0, 0.05); }
        .listening { animation: pulse Red 1.5s infinite; border-color: var(--red) !important; color: var(--red) !important; }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(206, 17, 38, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(206, 17, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(206, 17, 38, 0); } }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--white); }

        .scan-line {
            height: 2px;
            background: var(--red);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 10px var(--red);
            animation: scan 2s infinite linear;
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .error-msg {
            color: var(--red);
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="login-container">
        <div style="margin-bottom: 20px;">
            <i class="fas fa-fingerprint" style="font-size: 3rem; color: var(--red);"></i>
        </div>

        <h2>Accès Dashboard</h2>
        <div class="subtitle">VERIFICATION D'IDENTITÉ REQUISE</div>

        <form id="adminForm">
            <div class="input-group">
                <label>Identifiant Administrateur</label>
                <input type="email" id="email" required placeholder="admin@hackin.com">
            </div>
            
            <div class="input-group">
                <label>Clé de Sécurité (Mot de passe)</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-auth" id="loginBtn">S'authentifier</button>
            <div id="errorMsg" class="error-msg">Accès refusé. Identifiants incorrects.</div>
        </form>

        <button type="button" class="btn-bio" onclick="startVoiceAuth()" id="voiceBtn">
             <i class="fas fa-microphone-alt"></i> Authentification Vocale
        </button>

        <a href="/" class="back-link">Retour au site public</a>
        
        <div class="scan-line"></div>
    </div>
    
    <div id="msg" style="margin-top:20px; color:var(--gold); font-family:monospace; height:20px; position: absolute; bottom: 20px;"></div>

    <script>
        (function() {
             const params = new URLSearchParams(window.location.search);
             if (!params.has('t')) {
                 window.location.replace('index.html');
             }
        })();

        function startVoiceAuth() {
            const btn = document.getElementById('voiceBtn');
            const msg = document.getElementById('msg');
            
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Votre navigateur ne supporte pas la reconnaissance vocale.");
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.lang = 'fr-FR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                btn.classList.add('listening');
                btn.innerHTML = '<i class="fas fa-microphone-slash"></i> Écoute... Dites "Admin accès"';
                msg.innerText = "Analyse spectrale en cours...";
            };

            recognition.onend = () => {
                btn.classList.remove('listening');
                btn.innerHTML = '<i class="fas fa-microphone-alt"></i> Authentification Vocale';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                console.log('Entendu:', transcript);
                
                if (transcript.includes('admin') || transcript.includes('accès') || transcript.includes('ouverture')) {
                    msg.style.color = 'var(--green)';
                    msg.innerText = "Empreinte vocale validée. Accès autorisé.";
                    document.getElementById('email').value = "admin@hackin.com";
                    document.getElementById('password').value = "VOICE_OVERRIDE_KEY"; 
                    setTimeout(() => {
                         document.getElementById('adminForm').dispatchEvent(new Event('submit'));
                    }, 500);
                } else {
                    msg.style.color = 'var(--red)';
                    msg.innerText = "Empreinte vocale invalide : " + transcript;
                }
            };

            recognition.onerror = (e) => {
                console.error(e);
                msg.innerText = "Erreur capteur : " + e.error;
                btn.classList.remove('listening');
            };

            recognition.start();
        }

        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Vérification...';
            btn.style.opacity = '0.7';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.user.role !== 'admin' && data.user.email !== 'cse@esi.dz') {
                         throw new Error('Vous n\'avez pas les droits administrateur.');
                    }

                    localStorage.setItem('admin_token', data.token);
                    
                    btn.innerHTML = '<i class="fas fa-check"></i> Accès Autorisé';
                    btn.style.background = 'var(--green)';
                    
                    setTimeout(() => {
                        window.location.href = '/admin'; 
                    }, 800);
                } else {
                    throw new Error(data.msg || 'Erreur inconnue');
                }

            } catch (err) {
                console.error(err);
                btn.innerHTML = 'S\'authentifier';
                btn.style.background = 'var(--red)';
                btn.style.opacity = '1';
                errorMsg.style.display = 'block';
                errorMsg.textContent = '⛔ ' + (err.message || 'Accès refusé');
            }
        });
    </script>
    <script src="cursor.js"></script>
</body>
</html>
